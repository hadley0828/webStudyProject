<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChinaMap</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script src="echarts.js"></script>
<script src="china.js"></script>
<script>
    var chart = echarts.init(document.getElementById('main'));
    chart.setOption({
        series: [{
            type: 'map',
            map: 'china'
        }]
    });
</script>
</body>
</html>
